<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket连接测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .log {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            background-color: #f8f9fa;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebSocket连接测试</h1>
        <div id="status" class="status disconnected">未连接</div>
        <div class="controls">
            <button id="connectBtn">连接</button>
            <button id="disconnectBtn" disabled>断开</button>
            <button id="sendBtn" disabled>发送测试消息</button>
        </div>
        <div class="log" id="log"></div>
    </div>

    <script>
        const statusElement = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const sendBtn = document.getElementById('sendBtn');
        const logElement = document.getElementById('log');
        let socket = null;

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function updateStatus(connected) {
            if (connected) {
                statusElement.className = 'status connected';
                statusElement.textContent = '已连接';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                sendBtn.disabled = false;
            } else {
                statusElement.className = 'status disconnected';
                statusElement.textContent = '未连接';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                sendBtn.disabled = true;
            }
        }

        connectBtn.addEventListener('click', () => {
            log('尝试连接到WebSocket服务器...');
            
            try {
                // 连接到WebSocket服务器
                socket = new WebSocket('ws://localhost:8000');
                
                socket.onopen = () => {
                    log('WebSocket连接已成功建立');
                    updateStatus(true);
                };
                
                socket.onmessage = (event) => {
                    log(`收到消息: ${event.data}`);
                };
                
                socket.onerror = (error) => {
                    log(`WebSocket错误: ${error}`);
                    console.error('WebSocket错误:', error);
                };
                
                socket.onclose = (event) => {
                    log(`WebSocket连接已关闭: ${event.code} - ${event.reason}`);
                    updateStatus(false);
                };
            } catch (error) {
                log(`连接失败: ${error}`);
                console.error('连接失败:', error);
            }
        });

        disconnectBtn.addEventListener('click', () => {
            if (socket) {
                socket.close();
                socket = null;
            }
        });

        sendBtn.addEventListener('click', () => {
            if (socket && socket.readyState === WebSocket.OPEN) {
                const message = { type: 'test_message', data: 'Hello from test page' };
                socket.send(JSON.stringify(message));
                log(`发送消息: ${JSON.stringify(message)}`);
            }
        });

        // 页面加载时自动尝试连接
        window.addEventListener('load', () => {
            connectBtn.click();
        });
    </script>
</body>
</html>
